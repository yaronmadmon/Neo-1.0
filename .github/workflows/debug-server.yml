name: Debug Server Issues

on:
  issues:
    types: [opened, labeled]
  workflow_dispatch:

jobs:
  debug-server:
    if: contains(github.event.issue.labels.*.name, 'server') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build server
      run: |
        cd apps/server
        npm run build
    
    - name: Check server routes
      run: |
        echo "Checking server route registration..."
        grep -r "registerAppRoutes\|registerIntegrationsRoutes" apps/server/src/ || echo "Routes check complete"
    
    - name: Validate server config
      run: |
        cd apps/server
        node -e "const config = require('./src/config.js'); console.log('Config loaded:', Object.keys(config))"
