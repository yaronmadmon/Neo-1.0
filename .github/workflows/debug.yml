name: Debug & Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  debug:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build packages
      run: |
        cd packages/core/integrations && npm run build
        cd ../blueprint-engine && npm run build
        cd ../../../
    
    - name: Type check
      run: |
        cd packages/core/blueprint-engine && npx tsc --noEmit
        cd ../integrations && npx tsc --noEmit
    
    - name: Check for linting errors
      run: |
        echo "Checking for common issues..."
        # Add your linting commands here
    
    - name: Test build
      run: |
        cd apps/server && npm run build || echo "Build warnings (non-critical)"
